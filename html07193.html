<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Selector</title>
    <link rel="stylesheet" href="./css/Style01.css" /><!--외부스타일시트 파일을 html문서에 포함-->
</head>
<body>
    <div class="wrap">
        <div class="box">대한</div>
        <div class="box">민국</div>
        <div class="box">만세</div>
    </div>
    <div class="clear"></div>
    <!--태그(박스)로 구조를 만든 후 박스의 레이아웃을 배치하고 스타일을 꾸미기 위해
        성택자를 사용해서 스타일시트 영역으로 가져온다.
        그럼,어떤 선택자를 사용해야 하나?
        1.태그선택자 , 2.자식,자손 선택자 3.구조 선택자,<-이름표X/이름표0-> 4.클래스 선택자, 5.아이디 선택자-->
    <ul>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
        <li>box5</li>
    </ul>
</body>
</html>
