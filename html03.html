<!DOCTYPE html>
<!--선언문,문서형식이 html이다.-->

<html>
<!--html 문서의 시작과 끝을 기술한다. html을 시작한다.-->
<!--html은 머리(head)와 몸통(body)으로 이루어져있다.-->

<head>
    <!--head에는 문자인코딩(meta), 문서정보(meta), 외부스타일시트(link), 외부 제이쿼리(script) 포함-->
    <!--외부 제이쿼리(script) : 외부의 스크립트파일 저장할때-->
    <meta charset="utf-8"><!--없으면 한글이 깨짐-->
    <title>html5 start</title><!--브라우저의 상태표시에 표시-->
    <link rel="shortcut icon" href="imgs/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link 태그를 사용하여 외부에 있는 스타일 시트 파일을 포함시킨다.-->
    <!-- 문서내부는 스타일 태그로 만들수 있다.-->

</head>


<!--웹표준으로 웹사이트를 제작하는 이유
    1. 바디 태그 내부에 시멘틱 태그를 사용함으로 브라우저의 해석기의 성능 향상을 지원하기 때문이다.
    2. 웹 접근성(Web Accessibility) 장애인 및 고령자 등을 포함한 모든 사람,
       다양한 플랫폼 및 장치(스마트폰, 태블릿, 데스크탑), 다양한 웹 브라우저(크롬, 사파리, 파이어폭스, 오페라,IE) 등의
       모든 환경에서 정보의 차별 및 제한 없이 동등한 서비스를 제공할 수 있기 때문이다.
       웹표준에서 추가된 태그(구조, Structure)가 있으며, 추가된 태그는 시멘틱 태그, video 태그, audio 태그, 입력양식 태그가 13개가 새롭게 추가되었다.
    -->
<!-- 외부에있는 jQuery 파일 포함시킬때, 내부에 스크립트 작성할때 scrpit 태그를 작성한다 -->
<body>
    <!--웹브라우저에 표시되는 부분을 기술한다.--><!-- 시멘틱 태그 -->
    <div class="wrap">

        <!-- 로고, 검색, 로그인, 회원가입, 사이트맵, 언어선택등으로 구성된 영역-->
        <header>
            <div class="logo"><img src="imgs/logo.png" alt="뉴스카이 로고" /></div>
            <div class="topmenu">
                <ul><!--ul:목록태그-->
                    <li><a href="#">로그인</a></li><!--li:항목태그-->
                    <li><a href="#">회원가입</a></li><!--a:링크태그-->
                </ul>
            </div>
        </header>

        <nav>
            <!--내비게이션바 : 메인메뉴의 링크를 별도로 모아둔 곳-->
            <ul>
                <li><a href="#">zen3-QuadCore</a></li>
                <li><a href="#">zen5-HexaCore</a></li>
                <li><a href="#">zen7-OctaCore</a></li>
            </ul>
        </nav>

        <aside></aside> <!--주요내용과 관련이 없는 분리된 내용(광고,서브메뉴)를 묶어놓은것-->

        <section>
            <!--본문내용 : 같은 성격의 내용을 묶어놓은 것-->
            <article></article>
            <article></article>
            <article></article>
        </section>
        <div class="clear"></div>
        <footer></footer>
    </div>
</body>

</html><!--html을 종료한다.-->
